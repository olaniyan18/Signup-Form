<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Sign up form</title>

  
</head>
<body>
<div class="container">
  <div class="secondcontainer">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great, but understanding how developers think is 
      invaluable.
    </p>
  </div>
  <div class="thirdcontainer">
    <div class="try">
      <label><b>Try it free 7 days</b> then $20/mo. thereafter</label>
    </div>
  
    
  
        
      
    <form>
      <div class="form">
  
        <div>
          <input type="text" placeholder="First Name">
        </div>
        <div>
          <input type="text" placeholder="Last Name">
        </div>
        <div>
          <input type="email" placeholder="Email Address">
        </div>
    
        <div>
          <input type="password" placeholder="Password">
        </div>
    
        <div>
          <input type="submit" class="submit" value="CLAIM YOUR FREE TRIAL">
        </div>
        <p class="terms">By clicking the button, you are agreeing with the <b style="color: hsl(0, 100%, 74%);">Terms and Services</b></p>
      </div>
      
    </form>
  </div>
</div>


<script src="index.js"></script>
</body>
</html>
